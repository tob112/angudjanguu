<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div class="horizontal-scroll">
                <div ba-panel ba-panel-title="Benutzerliste" ba-panel-class="with-scroll">

                    <table class="table" st-table="smartTableData">
                        <thead>
                        <tr class="sortable">
                            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                            <th st-sort="username">Username</th>
                            <th st-sort="email">E-Mail</th>
                            <th st-sort="group">Gruppe</th>
                            <th st-sort="test">Actions</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th><input st-search="username" placeholder="Search username"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th><input st-search="email" placeholder="Search Last email"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th><input st-search="group" placeholder="Search group"
                                       class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in smartTableData">
                            <td>{{$index}}</td>
                            <td>
                               <span editable-text="user.username" e-name="username" e-form="rowform" e-required>
                                  {{ user.username }}
                                </span>
                            </td>
                            <td>

                                <a ng-href="mailto:{{ user.email }}" editable-text="user.email" e-name="email"
                                   e-form="rowform" e-required>
                                    {{ user.email }}
                                </a>
                            </td>
                            <td class="select-td">
                                <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform"
                                      e-selectpicker
                                      e-ng-options="g.id as g.text for g in groups">
                                  {{ showGroup(user) }}
                                </span>
                            </td>
                            <td>
                                <form editable-form name="rowform" ng-show="rowform.$visible"
                                      class="form-buttons form-inline"
                                      shown="inserted == user">
                                    <button type="submit" ng-disabled="rowform.$waiting"
                                            class="btn btn-primary editable-table-button btn-xs">
                                        Save
                                        item
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
                                            class="btn btn-default editable-table-button btn-xs">
                                        Cancel
                                    </button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-primary editable-table-button btn-xs"
                                            ng-click="rowform.$show()">Edit
                                    </button>
                                    <button class="btn btn-danger editable-table-button btn-xs"
                                            ng-click="removeUser($index)">Delete
                                    </button>
                                </div>
                            </td>


                        </tr>
                        </tbody>


                        <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="smartTablePageSize"
                                     st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{{isLoading}}
